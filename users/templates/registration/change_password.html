<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

</head>
<style>
  body {
      direction: rtl;
      font-family: 'Cairo', sans-serif; 
    }

  .bg-body-tertiary {
      background-color: #f4f5f7;
    }
</style>
<body style="direction: rtl;">

  <section class="vh-100" style="background-color: #eee;">
    <div class="container py-5 h-50">



      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-12 col-xl-4">
          <br><br>
          <br><br> <br><br>
          <div class="card" style="border-radius: 15px;">
            <div class="card-body text-center">
             
              <h5 class="mb-2 mb-3">تغيير كلمة المرور</h5>
              <form method="POST">
                {% csrf_token %}
              <div class="form-group text-right">
                <div class="form-outline" data-mdb-input-init>
                  <input type="text" id="typeText"  placeholder="كلمة المرور القديمة" class="form-control"  name="old_password" id="old_password" />
                </div>
              <div class="form-group mt-2">
                <div class="form-outline" data-mdb-input-init>
                  <input type="text" class="form-control"  placeholder=" كلمة المرور الجديدة" name="new_password1" id="new_password1"/>
                </div>
              </div>
              <div class="form-group mt-2">
                <div class="form-outline" data-mdb-input-init>
                  <input type="text" class="form-control"  placeholder="تأكيد كلمة المرور" name="new_password2" id="new_password2"/>
                </div>
              </div>
              <div class="row">
            
                <!-- /.col -->
                <div class="col-12  mb-3">
                  <button type="submit" class="btn btn-primary btn-block">سجل دخول</button>
                </div>
                <!-- /.col -->
              </div>
            </form>
            {% if messages %}
              <ul class="messages">
                  {% for message in messages %}
                      <li{% if message.tags %} class="{{ message.tags }} text-danger"{% endif %}>{{ message }}</li>
                  {% endfor %}
              </ul>
          {% endif %}

            <a href="{% url 'users:chooseRegistration' %}" class="form-label text-success" for="typeText">تغيير</a><br>

            </div>
          </div>
  
        </div>
      </div>
    </div>
  </section>
  
  <script>
    // Initialization for ES Users
    import { Input, initMDB } from "mdb-ui-kit";
    initMDB({ Input });
  </script>
</body>

</html>
